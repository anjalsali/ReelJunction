<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Reel Junction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand navbar-name display-1" href="#" onclick="reloadPage()">Reel Junction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./#about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="container-fluid p-0">
    <div class="jumbotron text-center bg-primary text-white position-relative">
      <!-- Add an image here -->
      <img src="./assets/images/3230207.jpg" alt="Movie Image" class="img-fluid">
      <div class="text-container">
        <h1 class="display-4">Welcome to Reel Junction!</h1>
        <p class="lead">Find information about your favorite movies</p>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="mb-4">Movie Search</h1>
    <div class="input-group">
      <input type="text" class="form-control" id="movieSearch" placeholder="Enter movie title">
      <button type="button" class="btn btn-primary" onclick="searchMovie()">Search</button>
    </div>
  </div>


  <!-- Bootstrap Modal for No Results -->
  <div class="modal fade" id="noResultsModal" tabindex="-1" role="dialog" aria-labelledby="noResultsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noResultsModalLabel">Sorry...! No Results Found</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please make sure you search for a valid Movie Name</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="movieDetails" class="container mt-5"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
