<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Reel Junction</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Reel Junction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Add any additional navigation items if needed -->
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid p-0">
    <div class="jumbotron text-center bg-primary text-white position-relative">
      <!-- Add an image here -->
      <img src="./assets/images/3230207.jpg" alt="Movie Image" class="img-fluid">
      <div class="text-container">
        <h1 class="display-4">Welcome to Reel Junction!</h1>
        <p class="lead">Find information about your favorite movies</p>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="mb-4">Movie Search</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="movieSearch" placeholder="Enter movie title">
    </div>
    <button type="button" class="btn btn-primary" onclick="searchMovie()">Search</button>
  </div>

  <div id="movieDetails" class="container mt-5"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
