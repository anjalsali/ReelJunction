<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Reel Junction</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Reel Junction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Add any additional navigation items if needed -->
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid p-0">
    <div class="jumbotron text-center bg-primary text-white position-relative">
      <!-- Add an image here -->
      <img src="./assets/images/3230207.jpg" alt="Movie Image" class="img-fluid">
      <div class="text-container">
        <h1 class="display-4">Welcome to Reel Junction!</h1>
        <p class="lead">Find information about your favorite movies</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="movie-form">
      <label for="movie-input" class="form-label">Search for a movie</label>
      <input type="text" id="movie-input"><br>

      <!-- This button will trigger our Fetch call -->
      <input id="find-movie" type="submit" value="Movie Search">
    </form>
  
    <!-- YouTube API Script (without SameSite and Secure attributes) -->
    <script src="https://www.youtube.com/iframe_api" SameSite=None Secure></script>
    <!-- Container for YouTube Player -->
    <div id="youtube-player"></div>
 
    <!-- We'll be dumping our JSON contents in here -->
    <div id="movie-view"></div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </div>
</body>

</html>
